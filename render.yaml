services:
  # API Service
  - type: web
    name: edu-news-api
    env: node
    plan: free
    buildCommand: npm install && cd apps/api && npm install && npx prisma generate && npm run build
    startCommand: cd apps/api && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: edu-news-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: edu-news-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

  # Worker Service (Running as Web Service for Free Tier)
  - type: web
    name: edu-news-worker
    env: node
    plan: free
    buildCommand: npm install && cd worker && npm install && npx prisma generate && npm run build
    startCommand: cd worker && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: edu-news-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: edu-news-redis
          property: connectionString

  # Redis Service
  - type: redis
    name: edu-news-redis
    plan: free
    ipAllowList: [] # Only allow internal connections

databases:
  - name: edu-news-db
    databaseName: edunews
    user: edunews
    plan: free
